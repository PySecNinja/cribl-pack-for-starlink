Apache Datatypes:
  minRawLength: 256
  lib: cribl
  description: Datatype rules for Apache Common and Combined logs
  tags: apache,common,combined
  rules:
    - condition: /^(\S+\s){3}\[[^\]]+\]\s"[^"]+"(\s+\S+){2}$/m.test(_raw)
      type: regex
      timestampAnchorRegex: /\[/
      timestamp:
        type: format
        length: 150
        format: "%d/%b/%Y:%H:%M:%S %Z"
      timestampTimezone: local
      timestampEarliest: "0"
      timestampLatest: +10years
      maxEventBytes: 4096
      disabled: false
      parserEnabled: true
      eventBreakerRegex: /[\n\r]+/
      parser:
        mode: extract
        type: clf
        srcField: _raw
        fields:
          - clientip
          - ident
          - user
          - timestamp
          - request
          - status
          - bytes
      name: Apache Common
      fields:
        - name: datatype
          value: "'apache_access'"
    - condition: /^(\S+\s){3}\[[^\]]+\]\s"[^"]+"(\s+\S+){3,}/.test(_raw)
      type: regex
      timestampAnchorRegex: /\[/
      timestamp:
        type: format
        length: 150
        format: "%d/%b/%Y:%H:%M:%S %Z"
      timestampTimezone: local
      timestampEarliest: "0"
      timestampLatest: +10years
      maxEventBytes: 4096
      disabled: false
      parserEnabled: true
      eventBreakerRegex: /[\n\r]+/
      parser:
        mode: extract
        type: clf
        srcField: _raw
        fields:
          - clientip
          - ident
          - user
          - timestamp
          - request
          - status
          - bytes
          - referer
          - useragent
      name: Apache Combined
      fields:
        - name: datatype
          value: "'apache_access_combined'"
