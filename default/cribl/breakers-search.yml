        - name: datatype
          value: "'microsoft_office365_status'"
      jsonArrayField: value
      jsonTimeField: StatusTime
    - name: messages
      condition: source.endsWith('messages')
      type: json_array
      timestampAnchorRegex: /^/
      timestamp:
        type: auto
        length: 150
      timestampTimezone: local
      maxEventBytes: 51200
      disabled: false
      parserEnabled: false
      jsonExtractAll: true
      eventBreakerRegex: /[\n\r]+(?!\s)/
