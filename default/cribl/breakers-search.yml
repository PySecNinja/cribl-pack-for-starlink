AWS Datatypes:
  minRawLength: 256
  lib: cribl
  description: Datatype rules for common AWS data sources
  tags: vpcflow,elb,alb,loadbalancer,cdn,cloudtrail,waf
  rules:
    - condition: /CloudTrail/.test(source)
      type: aws_cloudtrail
      disabled: false
      timestampAnchorRegex: /^/
      timestamp:
        type: current
      timestampTimezone: utc
      timestampEarliest: "0"
      timestampLatest: +10years
      maxEventBytes: 512000
      parserEnabled: true
      parser:
        mode: extract
        type: json
        srcField: _raw
      name: AWS CloudTrail
      fields:
        - name: datatype
          value: "'aws_cloudtrail'"
        - name: _time
          value: "C.Time.strptime(eventTime, '%Y-%m-%dT%H:%M:%SZ').getTime()/1000"
    - condition: /^\d+\s+\w+\s+eni-\w+.*(OK|NODATA|SKIPDATA)?$/m.test(_raw)
      type: aws_vpcflow
      timestampAnchorRegex: /^/
      timestamp:
        type: current
      timestampTimezone: utc
      timestampEarliest: "0"
      timestampLatest: +10years
      maxEventBytes: 51200
      disabled: false
      parserEnabled: false
      shouldUseDataRaw: false
      name: AWS VPC Flow
      fields:
        - name: datatype
          value: "'aws_vpcflow'"
        - name: _time
          value: +start
    - condition: /^(?:https?|h2|wss?)\s\d+-\d+-\d+.*?arn:aws:elasticloadbalancing/.test(_raw)
      type: regex
      timestampAnchorRegex: /\w+\s/
      timestamp:
        type: format
        length: 150
        format: "%Y-%m-%dT%H:%M:%S.%f%Z"
      timestampTimezone: local
      timestampEarliest: "0"
      timestampLatest: +10years
      maxEventBytes: 4096
      disabled: false
      parserEnabled: true
      eventBreakerRegex: /[\n\r]+/
      parser:
        mode: extract
        type: elff
        srcField: _raw
        fields:
          - type
          - timestamp
          - elb
          - client_port
          - target_port
          - request_processing_time
          - target_processing_time
          - response_processing_time
          - elb_status_code
          - target_status_code
          - received_bytes
          - sent_bytes
          - request
          - user_agent
          - ssl_cipher
          - ssl_protocol
          - target_group_arn
          - trace_id
          - domain_name
          - chosen_cert_arn
          - matched_rule_priority
          - request_creation_time
          - actions_executed
          - redirect_url
          - error_reason
      name: AWS ALB
      fields:
        - name: datatype
          value: "'aws_alb_accesslogs'"
    - condition: /^\d+-\d+-\d+.*?(?:\d+\.\d+\s){3}/.test(_raw)
      type: regex
      timestampAnchorRegex: /^/
      timestamp:
        type: format
        length: 150
        format: "%Y-%m-%dT%H:%M:%S.%f%Z"
      timestampTimezone: local
      timestampEarliest: "0"
      timestampLatest: +10years
      maxEventBytes: 4096
      disabled: false
      parserEnabled: true
      eventBreakerRegex: /[\n\r]+/
      parser:
        mode: extract
        type: elff
        srcField: _raw
        fields:
          - timestamp
          - elb
          - client_port
          - backend_port
          - request_processing_time
          - backend_processing_time
          - response_processing_time
          - elb_status_code
          - backend_status_code
          - received_bytes
          - sent_bytes
          - request
          - user_agent
          - ssl_cipher
          - ssl_protocol
      name: AWS ELB
      fields:
        - name: datatype
          value: "'aws_elb_accesslogs'"
    - condition: /^\d+-\d+-\d+\t\d+:\d+:\d+\t[a-zA-Z]{3}[-\w]*\t\d+(?:\t[^\t]+)+$/m.test(_raw)
      type: regex
      timestampAnchorRegex: /^/
      timestamp:
        type: format
        length: 150
        format: "%Y-%m-%d\t%H:%M:%S"
      timestampTimezone: utc
      timestampEarliest: "0"
      timestampLatest: +10years
      maxEventBytes: 4096
      disabled: false
      parserEnabled: true
      eventBreakerRegex: /[\n\r]+/
      parser:
        mode: extract
        type: delim
        delimChar: \t
        quoteChar: '"'
        escapeChar: \\
        nullValue: "-"
        srcField: _raw
        fields:
          - date
          - time
          - x_edge_location
          - sc_bytes
          - c_ip
          - cs_method
          - cs_host
          - cs_uri_stem
          - sc_status
          - cs_referer
          - cs_user_agent
          - cs_uri_query
          - cs_cookie
          - x_edge_result_type
          - x_edge_request_id
          - x_host_header
          - cs_protocol
          - cs_bytes
          - time_taken
          - x_forwarded_for
          - ssl_protocol
          - ssl_cipher
          - x_edge_response_result_type
          - cs_protocol_version
          - fle_status
          - fle_encrypted_fields
      name: AWS Cloudfront Web
      fields:
        - name: datatype
          value: "'aws_cloudfront_accesslogs'"
    - name: AWS WAF
      condition: "/aws-waf-logs/.test(source)"
      type: json
      timestampAnchorRegex: "/timestamp/"
      timestamp:
        type: auto
        length: 150
        format: "%Y-%m-%dT%H:%M:%SZ"
      timestampTimezone: utc
      timestampEarliest: "0"
      timestampLatest: +10years
      maxEventBytes: 51200
      disabled: false
      parserEnabled: false
      jsonExtractAll: true
      eventBreakerRegex: /[\n\r]+(?!\s)/
      jsonArrayField: Records
      jsonTimeField: eventTime
      fields:
        - name: datatype
          value: "'aws_waf'"
Azure Datatypes:
  minRawLength: 256
  lib: cribl
  tags: anw,nsg
  description: Datatype rules for Azure formats
  rules:
    - name: Network Security Group
      condition: _raw.indexOf("NetworkSecurityGroupFlowEvent") > -1
      type: json_array
      timestampAnchorRegex: /^/
      timestamp:
        type: auto
        length: 150
      timestampTimezone: local
      timestampEarliest: "0"
      timestampLatest: +10years
      maxEventBytes: 51200
      disabled: false
      parserEnabled: false
      jsonExtractAll: true
      parser:
        mode: extract
        type: json
        srcField: _raw
        dstField: out
      eventBreakerRegex: /[\r\n]+/
      fields:
        - name: datatype
          value: "'azure_networksecuritygroup'"
        - name: __resourceData
          value: >-
            resourceId.match(/SUBSCRIPTIONS\/(.*)\/RESOURCEGROUPS\/(.*)\/PROVIDERS\/(.*)\/(.*)\/(.*)/)
        - name: subscriptionId
          value: __resourceData[1]
        - name: resourceGroupName
          value: __resourceData[2]
        - name: resourceProviderNamespace
          value: __resourceData[3]
        - name: resourceType
          value: __resourceData[4]
        - name: resourceName
          value: __resourceData[5]
        - name: nsgVersion
          value: properties["Version"]
        - name: numFlows
          value: properties["flows"].length
      jsonArrayField: records
      jsonTimeField: time
Microsoft Windows Datatypes:
  minRawLength: 256
  lib: cribl
  tags: windows,eventlogclassic,eventlogxml
  description: Datatype rules for MS Windows formats
  rules:
    - name: Windows Event Log Classic
      condition: >-
        /^\d+\/\d+\/\d+\s\d+:\d+:\d+\s\w+[\r\n]+LogName=(?:Security|Application|System|Setup)/.test(_raw)
      type: regex
      timestampAnchorRegex: /^/
      timestamp:
        type: auto
        length: 150
      timestampTimezone: local
      timestampEarliest: '0'
      timestampLatest: +10years
      maxEventBytes: 51200
      disabled: false
      parserEnabled: true
      eventBreakerRegex: /(?=\d{2}\/\d{2}\/\d{4}\s\d{2}:\d{2}:\d{2}\s[AM|PM])/
      parser:
        mode: extract
        type: regex
        srcField: _raw
        iterations: 100
        overwrite: false
        cleanFields: false
        allowedKeyChars: []
        allowedValueChars: []
        delimChar: ','
        quoteChar: '"'
        escapeChar: \
        nullValue: '-'
        dstField: out
        regex: /LogName=(?<log_name>.+)[\r\n]+/
        regexList:
          - regex: /EventCode=(?<event_code>.+)[\r\n]+/
          - regex: /EventType=(?<event_type>.+)[\r\n]+/
          - regex: /ComputerName=(?<computer_name>.+)[\r\n]+/
          - regex: /SourceName=(?<source_name>.+)[\r\n]+/
          - regex: /Type=(?<type>.+)[\r\n]+/
          - regex: /RecordNumber=(?<record_number>.+)[\r\n]+/
          - regex: /Keywords=(?<keywords>.+)[\r\n]+/
          - regex: /TaskCategory=(?<task_category>.+)[\r\n]+/
          - regex: /OpCode=(?<opcode>.+)[\r\n]+/
          - regex: /Message=(?<message>.+)[\r\n]+/
      fields:
        - name: datatype
          value: "'windows_event_classic'"
    - name: Windows XML Events
      condition: /^<Event xmlns=/.test(_raw)
      type: regex
      timestampAnchorRegex: /^/
      timestamp:
        type: auto
        length: 150
      timestampTimezone: local
      timestampEarliest: '0'
      timestampLatest: +10years
      maxEventBytes: 51200
      disabled: false
      parserEnabled: false
      eventBreakerRegex: /[\n\r]+(?!\s)/
      parser:
        mode: extract
        type: kvp
        srcField: _raw
        cleanFields: false
        allowedKeyChars: []
        allowedValueChars: []
        delimChar: ','
        quoteChar: '"'
        escapeChar: \
        nullValue: '-'
      fields:
        - name: datatype
          value: "'windows_event_xml'"
        - name: _raw
          value: C.Text.parseWinEvent(_raw,['0x0','-'])
        - name: EventID
          value: _raw.Event.System.EventID
        - name: EventRecordID
          value: _raw.Event.System.EventRecordID
        - name: ProcessName
          value: _raw.Event.EventData.Data.ProcessName
        - name: ProviderGuid
          value: _raw.Event.System.Provider.Guid
        - name: ProviderEventSourceName
          value: _raw.Event.System.Provider.EventSourceName
        - name: ProviderName
          value: _raw.Event.System.Provider.Name
        - name: ActivityID
          value: _raw.Event.System.Correlation.ActivityID
        - name: SubjectUserName
          value: _raw.Event.EventData.Data.SubjectUserName
        - name: SubjectUserSid
          value: _raw.Event.EventData.Data.SubjectUserSid
        - name: SubjectLogonId
          value: _raw.Event.EventData.Data.SubjectLogonId
        - name: SubjectDomainName
          value: _raw.Event.EventData.Data.SubjectDomainName
        - name: TargetUserName
          value: _raw.Event.EventData.Data.TargetUserName
        - name: TargetUserSid
          value: _raw.Event.EventData.Data.TargetUserSid
        - name: TargetLogonId
          value: _raw.Event.EventData.Data.TargetLogonId
        - name: TargetDomainName
          value: _raw.Event.EventData.Data.TargetDomainName
        - name: PrivilegeList
          value: _raw.Event.EventData.Data.PrivilegeList
        - name: AuthenticationPackageName
          value: _raw.Event.EventData.Data.AuthenticationPackageName
        - name: LogonProcessName
          value: _raw.Event.EventData.Data.LogonProcessName
