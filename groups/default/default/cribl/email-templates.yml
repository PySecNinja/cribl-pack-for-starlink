text: |
  ${body}

  ${workspace ? 'Workspace: ' + workspace + '\n' : ''}${organization ? 'Organization: ' + organization + '\n' : ''}Notification ID: ${cribl_notification}\nTime of event: ${timestamp}\n
html: |
  <!doctype html>
  <html>
     <head>
        <meta charset="UTF-8">
        <title>Cribl</title>
        <style>
          p {
            white-space: pre-line;
          }
        </style>
     </head>
     <body bgcolor="#F2F5F8">
        <table width="600" border="0" cellspacing="0" cellpadding="0" align="center" bgcolor="">
           <tbody>
              <tr>
                 <td style="padding: 12px 0px 12px 24px"><img src="cid:cribl_logo" width="auto" height="40px" alt=""/></td>
              </tr>
              <tr bgcolor="#FFFFFF" style="border-radius: 6px;">
                 <td>
                    <table width="600" border="0" cellspacing="0" cellpadding="0" style="border-radius: 6px;">
                       <tbody>
                          <tr style="border-radius: 6px;">
                             <td style="border-radius: 6px;">
                                <br>
                                <p class="paragraph" style="font-family: Helvetica, Arial, 'sans-serif'; font-size: 14px; padding: 0px 24px 0px 24px; line-height: 22px; 5px; color: #262626" >${body}</p>
                                ${dataTable}
                                <p class="paragraph" style="font-family: Helvetica, Arial, 'sans-serif'; font-size: 14px; padding: 0px 24px 0px 24px; line-height: 22px; 5px; color: #262626" >  
                                  ${workspace ? 'Workspace: ' + workspace + '<br>' : ''}
                                  ${organization ? 'Organization: ' + organization + '<br>' : ''}
                                  Notification ID: ${cribl_notification}<br>
                                  Time of event: ${timestamp}<br>
                                </p>
                                <table width="600" border="0" cellspacing="24" cellpadding="0" >
                                   <tbody>
                                      <tr>
                                         <td><a href="https://docs.cribl.io/" style="font-family: Helvetica, Arial, 'sans-serif'; font-size: 14px; line-height: 22px;  color: #1890FF; text-decoration:none;">Learn about Notifications</a></td>
                                      </tr>
                                   </tbody>
                                </table>
                                </p>
                             </td>
                          </tr>
                       </tbody>
                    </table>
                 </td>
              </tr>
              <tr>
                 <td>
                    <table width="600" border="0" cellspacing="0" cellpadding="0">
                       <tbody>
                          <tr>
                             <td style="padding: 12px 0px 12px 24px"><img src="cid:cribl_logo" width="auto" height="20px" alt=""/></td>
                             <td align="center" valign="middle"><a href="https://cribl.io/" target="_blank" style="font-family: Helvetica, Arial, 'sans-serif'; font-size: 10px; line-height: 22px;  color: #373737; text-decoration:none;">Company Home</a></td>
                             <td align="center" valign="middle"style="font-family: Helvetica, Arial, 'sans-serif'; font-size: 10px; line-height: 22px;  color: #373737;">|</td>
                             <td align="center" valign="middle"><a href="https://docs.cribl.io/" target="_blank" style="font-family: Helvetica, Arial, 'sans-serif'; font-size: 10px; line-height: 22px;  color: #373737; text-decoration:none;">Documentation</a></td>
                             <td align="center" valign="middle"style="font-family: Helvetica, Arial, 'sans-serif'; font-size: 10px; line-height: 22px;  color: #373737;">|</td>
                             <td align="center" valign="middle"><a href="https://cribl.io/support/" target="_blank" style="font-family: Helvetica, Arial, 'sans-serif'; font-size: 10px; line-height: 22px;  color: #373737; text-decoration:none;">Support</a></td>
                             <td align="center" valign="middle" style="font-family: Helvetica, Arial, 'sans-serif'; font-size: 10px; line-height: 22px;  color: #373737;">|</td>
                             <td align="center" valign="middle"><a href="https://community.cribl.io/discussions/" target="_blank" style="font-family: Helvetica, Arial, 'sans-serif'; font-size: 10px; line-height: 22px;  color: #373737; text-decoration:none;">Cribl Curious</a></td>
                          </tr>
                       </tbody>
                    </table>
                 </td>
              </tr>
           </tbody>
        </table>
     </body>
  </html>
