inputs:
  CriblLogs:
    disabled: false
    sendToRoutes: true
    pqEnabled: false
    streamtags: []
    type: cribl
  CriblMetrics:
    disabled: false
    sendToRoutes: true
    pqEnabled: false
    streamtags: []
    prefix: cribl.logstream.
    fullFidelity: true
    type: criblmetrics
    pipeline: cribl_metrics_rollup
  in_cribl_http:
    disabled: false
    sendToRoutes: true
    pqEnabled: false
    streamtags: []
    host: 0.0.0.0
    tls:
      disabled: true
      requestCert: false
    maxActiveReq: 256
    maxRequestsPerSocket: 0
    enableProxyHeader: false
    captureHeaders: false
    activityLogSampleRate: 100
    requestTimeout: 0
    socketTimeout: 0
    keepAliveTimeout: 5
    enableHealthCheck: false
    ipAllowlistRegex: /.*/
    ipDenylistRegex: /^$/
    type: cribl_http
    port: 10200
